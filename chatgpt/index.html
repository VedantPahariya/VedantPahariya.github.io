<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase</title>
  <style>
    .image-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 400px; /* Adjust height as needed */
}

img {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  transition: transform 0.5s ease;
}

.left-image {
  transform: translateX(-50%);
}

.right-image {
  transform: translateX(50%);
}

  </style>
</head>
<body>
  <div class="image-container">
    <img src="../Images/logo.png" class="center-image">
    <img src="../Images/background.jpeg" class="left-image">
    <img src="../Images/poster.png" class="right-image">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const images = document.querySelectorAll(".image-container img");

  let currentIndex = 0;

  setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    moveImages();
  }, 5000);

  function moveImages() {
    images.forEach((image, index) => {
      if (index === currentIndex) {
        image.style.transform = "translateX(0)";
      } else if (index === (currentIndex + 1) % images.length) {
        image.style.transform = "translateX(50%)";
      } else if (index === (currentIndex + 2) % images.length) {
        image.style.transform = "translateX(-50%)";
      }
    });
  }
});

  </script>
</body>
</html>
