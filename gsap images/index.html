<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <section class="showcase" data-block="showcase">
    <div class="container">
      <h3 class="heading-m">Showcase</h3>
    </div>
    <div class="showcase__wrap">
      <div class="showcase__items">
        <div class="showcase__item">
          <img class="showcase__image" src="../Images/logo.png" alt="Image 1 description">
        </div>
        <div class="showcase__item showcase__item--active">
          <img class="showcase__image" src="../Images/poster.png" alt="Image 2 description">
        </div>
        <div class="showcase__item">
          <img class="showcase__image" src="../Images/style.jpg" alt="Image 3 description">
        </div>
        <div class="showcase__item">
          <img class="showcase__image" src="../Images/style2.jpg"  alt="Image 4 description">
        </div>
        <div class="showcase__item">
          <img class="showcase__image" src="../Images/style3.jpg" alt="Image 5 description">
        </div>
      </div>
      <div class="showcase__details">
        </div>
    </div>
    <div class="showcase__controls">
      <button class="button button--stroke prev" style="--button-stroke: var(--color-surface-white);--button-hoverColor: var(--color-just-black);" aria-label="Previous" data-block="button">
        <span class="button__flair"></span>
        <span class="button__icon button__icon--circle-arrow-left"></span>
      </button>
      <button class="button button--stroke next" style="--button-stroke: var(--color-surface-white);--button-hoverColor: var(--color-just-black);" aria-label="Next" data-block="button">
        <span class="button__flair"></span>
        <span class="button__icon button__icon--circle-arrow-right"></span>
      </button>
    </div>
  </section>
</body>
</html>
