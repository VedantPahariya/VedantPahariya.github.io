<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Image</title>
  <style>
   body,html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* .animated-image {
  position: absolute;
  /* top: 50%;
  left: 50%; */
  /* transform: translate(-50%, -50%);
  transition: all 1s ease-in-out;
} */

@keyframes image-animation {
    from {
        position: relative;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
    }
    to {
        top: 10px; /* Adjust final top position */
        left: 10px; /* Adjust final left position */
        width: 200px; /* Adjust final width */
        height: 200px; /* Adjust final height */
    }
}

  </style>
</head>
<body>
  <div class="container">
    <img src="../Images/logo.png" alt="Your Image" class="animated-image" id="animatedImage">
  </div>
  <script>
//     document.addEventListener("DOMContentLoaded", function() {
//   var image = document.getElementById('animatedImage');
//   setTimeout(function() {
//     image.style.transform = 'translate(-50%, -50%) scale(0.5)';
//     setTimeout(function() {
//       image.style.transform = 'translate(0, 0) scale(0.5)';
//     }, 1000); // adjust the delay according to your preference
//   }, 1000); // adjust the delay according to your preference
// });
const imageContainer = document.querySelector('.container');

// Option 1: Trigger the animation on page load
imageContainer.style.animation = 'image-animation 2s ease-in-out forwards';

// Option 2: Trigger the animation on a specific event (e.g., button click)
const triggerButton = document.getElementById('trigger-button');

triggerButton.addEventListener('click', () => {
    imageContainer.style.animation = 'image-animation 2s ease-in-out forwards';
});
 </script>
</body>
</html>
