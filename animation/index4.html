<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Image</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>

.animated-image {
  position: absolute;
  /* top: 80%; */
  left: 25%;
  right: 25%;
  /* transform: translate(-50%, -50%); */
  width: 90vmin; /* Adjust size as needed */
  height: 90vmin; /* Adjust size as needed */
  /* transition: all 1s ease;  */
  /* Smooth transition */
  border-radius: 50%; /* To make it circular */
}

@keyframes image-animation {
    from {
        position: absolute;
        /* top: 50%;
        left: 50%; */
        /* transform: translate(-50%, -50%); */
        width: 90vmin; /* Adjust size as needed */
        height: 90vmin; /* Adjust size as needed */
        border-radius: 50%; /* To make it circular */
    }
    to {
        position: absolute;
        top: 2%;
        left: 2%;
        width: 9vmin; /* Adjust size as needed */
        height: 9vmin; /* Adjust size as needed */
        border-radius: 50%; /* To make it circular */
    }
}

.animate {
  animation: image-animation 2s ease-in-out forwards; /* Apply animation */
}

  </style>
</head>
<body>
  <div class="animation-container animate__animated animate__zoomInUp">
    <img src="../Images/logo.png" alt="Animated Image" class="animated-image">
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const image = document.querySelector('.animated-image');
  setTimeout(function() {
        image.classList.add('animate'); // Add the class to start the animation
      }, 2000); 
//   image.style.animation = 'image-animation 2s ease-in-out forwards';
});

  </script>
</body>
</html>
