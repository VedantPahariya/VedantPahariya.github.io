<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}

        .image-container {
    position: relative; /* Position the container absolutely */
    margin: 0;
    padding: 0;
    /* object-fit: fill; Ensure the image covers the entire container */
    /* top: 0; /* Place it at the top left initially */
    /* left: 0; Place it at the top left initially */ 
    width: 100vw; /* Set the width to 100% viewport width */
    height: 100vh; /* Set the height to 100% viewport height */
    overflow: hidden; /* Hide potential overflow during animation */
}

.image-container img {
    position: relative;
    /* object-fit: cover;
    margin: 0;
     padding: 0; */
    /* width: 0; Ensure image fills the container */
    height: 100%; /* Ensure image fills the container */
}

@keyframes image-animation {
    from {
        position: relative;
        margin: 0;
        padding: 0;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
    }
    to {
        top: 10px; /* Adjust final top position */
        left: 10px; /* Adjust final left position */
        width: 200px; /* Adjust final width */
        height: 200px; /* Adjust final height */
    }
}
    </style>
</head>
<body>
    <div class="image-container">
        <img src="../Images/logo.png" alt="Image description">
    </div>
    <script>
        const imageContainer = document.querySelector('.image-container');

// Option 1: Trigger the animation on page load
imageContainer.style.animation = 'image-animation 2s ease-in-out forwards';

// Option 2: Trigger the animation on a specific event (e.g., button click)
// const triggerButton = document.getElementById('trigger-button');

// triggerButton.addEventListener('click', () => {
//     imageContainer.style.animation = 'image-animation 2s ease-in-out forwards';
// });

    </script>
</body>
</html>
