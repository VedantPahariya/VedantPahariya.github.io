<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Image</title>
  <style>
    .animation-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.animated-image {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90vmin; /* Adjust size as needed */
  height: 90vmin; /* Adjust size as needed */
  transition: all 1s ease; /* Smooth transition */
  border-radius: 50%; /* To make it circular */
}

.shrink {
  width: 8vmin; /* Adjust size as needed */
  height: 8vmin; /* Adjust size as needed */
}

.move {
  top: 50px;
  left: 60px;
}

  </style>
</head>
<body>
  <div class="animation-container">
    <img src="../Images/logo.png" alt="Animated Image" class="animated-image">
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const image = document.querySelector('.animated-image');

  setTimeout(() => {
    image.classList.add('shrink');
    // image.style.width = '500px'; // Adjust final width
    // image.style.height = '500px'; // Adjust final height
    setTimeout(() => {
      image.classList.add('move');
    }, 1000); // Adjust timing for the transition
  }, 1000); // Adjust timing for the transition
});

  </script>
</body>
</html>
